<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Pembelajaran Perangkat Keras</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="icons-1.11.3/font/bootstrap-icons.min.css" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-md">
        <a class="navbar-brand" href="#">IZUCHAT'</a>
        <div class=" d-flex help">
          <img class="ms-auto me-0 me-md-3" src="icon/Help.gif" alt="Bantuan" />
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="all pt-4">
        <div class="row justify-content-center">
          <div class="col-lg-2 mx-4">
            <div class="card capaian p-2 py-3 p-3 mb-5" id="capaian">
              <div class="image">
                <img id="cpIcon" src="icon/CP.gif" alt="gambar-kd" />
              </div>
              <div class="title">
                <h5 class="text-center text-uppercase">cp</h5>
              </div>
            </div>
          </div>
          <div class="col-lg-2 mx-3">
            <div class="card materi p-2 py-3 p-3 mb-5" id="materi">
              <div class="image">
                <img id="IconM" src="icon/Materi.gif" alt="gambar-kd" />
              </div>
              <div class="title">
                <h5 class="text-center text-uppercase">materi</h5>
              </div>
            </div>
          </div>
          <div class="col-lg-2 mx-3">
            <div class="card video p-2 py-3 p-3 mb-5" id="video">
              <div class="image">
                <img id="iconV" src="icon/Video.gif" alt="gambar-kd" />
              </div>
              <div class="title">
                <h5 class="text-center text-uppercase">video</h5>
              </div>
            </div>
          </div>
          <div class="col-lg-2 mx-3">
            <div class="card soals p-2 py-3 p-3 mb-5" id="soal">
              <div class="image">
                <img id="iconS" src="icon/Soal.gif" alt="gambar-kd" />
              </div>
              <div class="title">
                <h5 class="text-center text-uppercase">soal</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
  <script src="scripts/jquery.js"></script>
  <script src="scripts/index.js"></script>
</body>

</html>
